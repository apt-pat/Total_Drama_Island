<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Equipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .team {
            display: flex;
            flex-direction: row;
            margin-bottom: 50px;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .team img {
            flex: 1;
            max-height: 300px; 
            width: 100%;
            object-fit: cover;
            border-right: 1px solid #ddd;
        }
        .team-details {
            flex: 2;
            padding: 20px;
        }
        .team-details h2 {
            font-size: 2rem;
            margin: 0 0 20px;
        }
        .team-details p {
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Conheça as Equipes</h1>
        </div>
        
        <div class="team">
            <img src="" alt="">
            <div class="team-details">
                <h2>Equipe 1</h2>
                <p>.</p>
            </div>
        </div>

        <div class="team">
            <img src="" alt="">
            <div class="team-details">
                <h2>Equipe 2</h2>
                <p>.</p>
            </div>
        </div>

        <div class="team">
            <img src="" alt="">
            <div class="team-details">
                <h2>Equipe 3</h2>
                <p>.</p>
            </div>
        </div>

        <div class="team">
            <img src="" alt="">
            <div class="team-details">
                <h2>Equipe 4</h2>
                <p>. .</p>
            </div>
        </div>
    </div>
</body>
</html>
